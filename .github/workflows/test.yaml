name: Test Generate Figure Scripts

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies with uv
        run: uv pip install .

      - name: Run tests
        run: python -m unittest discover -s .